<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka dat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table id="data">
    <caption>Seznam kontaktů</caption>
    <thead>
    <tr>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Email</th>
        <th>Telefon</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4"></td>
    </tr>
    </tfoot>
</table>

<form>
    <div>
        <label for="first_name">Jméno:</label>
        <input type="text" id="first_name" placeholder="Jméno" required />
    </div>
    <div>
        <label for="last_name">Příjmení:</label>
        <input type="text" id="last_name" placeholder="Příjmení" required />
    </div>
    <div>
        <label for="email">Emailová adresa:</label>
        <input type="email" id="email" placeholder="Email" required />
    </div>
    <div>
        <label for="phone">Telefonní číslo:</label>
        <input type="tel" id="phone" placeholder="Telefon" required />
    </div>
</form>

<button onclick="addRow()">Přidej řádek</button>

<script>
    var addRow = () => {
        const table = document.getElementById("data").querySelector("tbody");
        const newRow = table.insertRow(-1);

        ["phone", "email", "last_name", "first_name"].forEach((fieldName) => {
            const newValue = document.getElementById(fieldName).value;
            const newCell = newRow.insertCell(0);
            let newText = document.createTextNode(newValue);
            newCell.appendChild(newText);
        });
    };
</script>

</body>
</html>
